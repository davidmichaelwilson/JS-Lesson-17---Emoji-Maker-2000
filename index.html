<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>The Emoji Maker 3000</h1>
    
    <div id="emoji-element"></div>

    	<input type = "text" id="emoji-input" placeholder="Add an Emoji">
      <div class="buttons-wrapper">
        <button id="unshift-button">PRE-ADD IT!</button>
        <button id="push-button">ADD IT!</button>

      <div class="buttons-wrapper">
        <button id="shift-button">PRE-REMOVE IT!</button>
        <button id="pop-button">REMOVE LAST ONE!</button>
      </div>


    <p>ME-EMOJIS: 🎞️ 🎢 🎡 📽️ </p>
    <script src="script.js"></script>
